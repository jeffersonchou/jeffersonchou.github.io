site_name: Jefferson's Blogs
use_directory_urls: false

  # Configuration
theme:
  name: material

  # 404 page
  static_templates:
    - 404.html

  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

  # Default values, taken from mkdocs_theme.yml
  language: zh
  features:
    - navigation.tabs
    - navigation.top
    - instant
  palette:
    scheme: default
    primary: indigo
    accent: indigo
  font:
    text: Roboto
    code: Roboto Mono
  icon:
    logo: logo
  favicon: static/avatar.jpg


nav:
    - 首页: index.md

    - 常用工具:
      - 使用mkdoc搭建github page: 4.Tools/20220622-使用mkdoc搭建github page.md

    - 工作记录: works.md
